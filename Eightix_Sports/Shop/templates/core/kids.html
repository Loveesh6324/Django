{% extends "core/base.html" %}
{% block body %} {% load static %}
<div class="container">
  <!-- HERO SECTION-->
  <section class="py-sm-3 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">Eightix Sports</h1>
        </div>
        <div class="col-lg-6 text-lg-end">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
              <li class="breadcrumb-item"><a class="text-dark" href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Kids</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section class="py-sm-3">
    <div class="scroll">
      <div class="row">
        <!-- PRODUCT-->
        {% for product in products %}
        <div class="col-3">
          <div class="product text-center" id="{{product.name}}">
            <div class="mb-3 position-relative">
              <a class="d-block" href="/Shop/kidsdetail/{{product.name}}" id="{{product.id}}"><img
                  class="img-fluid w-100" id="prImg" src="{{product.image.url}}" alt="..."></a>

              <div class="product-overlay">
                <ul class="mb-0 list-inline">
                  <li class="list-inline-item m-0 p-0">
                    <form action="/Shop/kids/#{{product.name}}" method='POST'>
                      {% csrf_token %}
                      <input type="text" name="product" value="{{product.name}}" hidden="True">
                      <input type="submit" value="Add to cart" class="btn btn-sm btn-dark cart">
                    </form>
                  </li>
                  <li class="list-inline-item mr-0"><a href="/Shop/kidsdetail/{{product.name}}"><button
                        id="{{product.id}}" class="btn btn-sm btn-dark"><i class="fa fa-info-circle"></i></button></a>
                  </li>
                </ul>
              </div>
            </div>
            <h6 id="prName">{{product.name}}</h6>
            <p class="small text-muted" id="prPrice">{{product.price}}</p>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
</div>
</section>
</div>
{% endblock %}
