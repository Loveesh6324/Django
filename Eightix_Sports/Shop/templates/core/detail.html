{% extends 'core/base.html' %} {% block body %} {% load static %}
<section class="py-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-6">
        <!-- PRODUCT SLIDER-->
        <div class="row m-sm-0">
          <div class="col-sm-2 p-sm-0 order-2 order-sm-1 mt-2 mt-sm-0 px-xl-2">
            <div class="swiper product-slider-thumbs">
              <div class="swiper-slide h-auto swiper-thumb-item mb-3"><img class="w-100" src="{{product.image.url}}"
                  alt="..."></div>
              <div class="swiper-slide h-auto swiper-thumb-item mb-3"><img class="w-100" src="{{product.image.url}}"
                  alt="..."></div>
              <div class="swiper-slide h-auto swiper-thumb-item mb-3"><img class="w-100" src="{{product.image.url}}"
                  alt="..."></div>
              <div class="swiper-slide h-auto swiper-thumb-item mb-3"><img class="w-100" src="{{product.image.url}}"
                  alt="..."></div>
            </div>
          </div>
          <div class="col-sm-10 order-1 order-sm-2">
            <div class="swiper product-slider">
              <div class="swiper-wrapper">
                <div class="swiper-slide h-auto"><a class="glightbox product-view" href="{{product.image.url}}"
                    data-gallery="gallery2" data-glightbox="Product item 1"><img class="img-fluid"
                      src="{{product.image.url}}" alt="..."></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- PRODUCT DETAILS-->
      <div class="col-lg-6">
        <h1>{{product.name}}</h1>
        <p class="text-muted lead">{{product.price}}</p>
        <p class="text-sm mb-4">{{product.dec}}</p>
        <div class="row align-items-stretch mb-4">
          <div class="col-sm-5 pr-sm-0">
            <div class="border d-flex align-items-center justify-content-between py-1 px-3 bg-white border-white">
              <span class="small text-uppercase text-gray mr-4 no-select">Quantity</span>
              <div class="quantity">
                <button class="dec-btn p-0"><i class="fas fa-caret-left"></i></button>
                <input class="form-control border-0 shadow-0 p-0" type="text" value="1">
                <button class="inc-btn p-0"><i class="fas fa-caret-right"></i></button>
              </div>
            </div>
          </div>
          <div class="col-sm-3 pl-sm-0">
            <form action="/Shop/detail/{{product.name}}/" method='POST'>
              {% csrf_token %}
              <input type="text" name="product" value="{{product.name}}" hidden="True">
              <input type="submit" value="Add to cart" class="btn btn-sm btn-dark cart">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- DETAILS TABS-->
    <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
      <li class="nav-item"><a class="nav-link text-uppercase active" id="description-tab" data-bs-toggle="tab"
          role="tab" aria-controls="description" aria-selected="true">Description</a></li>
    </ul>
    <div class="tab-content mb-5" id="myTabContent">
      <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
        <div class="p-4 p-lg-5 bg-white">
          <h6 class="text-uppercase">Product description </h6>
          <p class="text-muted text-sm mb-0">{{product.dec}}</p>
        </div>
      </div>
    </div>
</section>
{% endblock %}
