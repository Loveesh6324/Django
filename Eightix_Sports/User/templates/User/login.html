{% extends 'core/base.html' %} {% block body %}
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">

    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero"
            src="https://img.freepik.com/free-vector/account-concept-illustration_114360-399.jpg?t=st=1657795272~exp=1657795872~hmac=21a40b2d951447fb25ffc258652c92984d53a1ed52801d16ea2da5b12a87efba&w=740">
    </div>

    <form action="/User/login/" method='POST' id="login_form"
        class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        {% csrf_token %}
        <center>
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">USER LOGIN</h2>
        </center>
        <br /> {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="True">&times;</span>
                </button> {{ message }}
            </div>
        </div>
        {% endfor %}
        <div class="form-group relative mb-4">
            <label class="leading-7 text-sm text-gray-600"><strong>Email :</strong> </label>
            <input type="email" id="Lemail" placeholder="Enter Username" name="email" required=""
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative mb-4">
            <label class="leading-7 text-sm text-gray-600"><strong>Password :</strong> </label>
            <input type="password" id="Lpassword" placeholder="Enter Password" name="password" required=""
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <button type="submit"
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
        <br>
        <div class="form-group relative mb-4">
            <a href="/User/register/"> Do not have an account? Sign Up</a>
        </div>

    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
</div>
{% endblock %}
